<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/add.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <h3 class="common_title">로그인</h3>
        <form class="add_form" action="" th:object="${user}" th:action method="post">
            <div class="mb-3">
                <input type="text" class="form-control" id="id" th:field="*{user_id}" placeholder="아이디를 입력해 주세요">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="pw" th:field="*{user_pw}" placeholder="비밀번호를 입력해 주세요">
            </div>
            <button type="submit" class="btn btn-outline-success">로그인</button>
        </form>
    </section>
</body>
</html>
