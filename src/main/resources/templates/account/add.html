<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/add.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <h3 class="common_title">회원가입</h3>
        <form class="add_form" action="stories.html" th:action method="post">
            <div class="mb-3">
                <input type="text" class="form-control" id="id" placeholder="아이디를 입력해 주세요">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="pw" placeholder="비밀번호를 입력해 주세요">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="비밀번호를 입력해 주세요">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="email" placeholder="이메일을 입력해 주세요">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="tel" placeholder="핸드폰 번호를 입력해 주세요">
            </div>
            <button type="submit" class="btn btn-outline-success">등록</button>
        </form>
    </section>
</body>
</html>
