<!DOCTYPE html>
<!-- 타임리프를 사용하기 위한 태그 선언 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글목록</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/stories.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <h3 class="common_title">글목록</h3>
        <form class="stories_form">
            <!-- 테이블 선언 실시 -->
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">작성일</th>
                    <th scope="col">조회수</th>
                    <th scope="col">좋아요</th>
                    <th scope="col">좋아요 버튼</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="story : ${stories}">
                    <th scope="row" th:text="${story.story_no}"></th>
                    <td><a th:text="${story.title}" th:href="@{./stories/{story_no}(story_no = ${story.story_no})}"></a></td>
                    <td><span th:text="${story.writer}"></span></td>
                    <td><span th:text="${story.init_date}"></span></td>
                    <td><span th:text="${story.views}"></span></td>
                    <td><span th:text="${story.like_cnt}"></span></td>
                    <td><button type="button" class="btn btn-danger">좋아요</button></td>
                    <input type="hidden" id="hidden_story_no" name="hidden_story_no"/>
                </tr>
                </tbody>
            </table>
        </form>
        <button type="button" class="btn btn-success" onclick="location.href='/board/add'">글쓰기</button>
    </section>
</body>

<script>

    let storyNo = $("#hidden_story_no").val();
    let params = {'story_no' : storyNo};

    $(document).on('click', '#btn_like', function (e) {
        e.preventDefault();
        $.ajax({
           url:'../like'
           ,type:'POST'
           ,dataType:'JSON'
           ,data: JSON.stringify(params)
           ,contentType:'application/json'
           ,success: function () {

            }
        });
    });

    $(function () {

    });
</script>

</html>
