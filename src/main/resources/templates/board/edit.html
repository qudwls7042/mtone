<!DOCTYPE html>
<!-- 타임리프를 사용하기 위한 태그 선언 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글수정</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/edit.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
    <body>
        <section>
            <h3 class="common_title">글수정</h3>
            <form class="edit_form" th:action="@{'../edit/' + ${story.story_no}}" method="post">
                <input type="hidden" name="_method" value="put" />
                <input type="hidden" id="story_no" name="story_no" th:value="${story.story_no}"></input>
                <div class="mb-3">
                    <input type="text" class="form-control" id="title" name="title" th:value="${story.title}">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="content" name="content" th:text="${story.content}" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-success">등록</button>
            </form>
        </section>
    </body>
</html>
